<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section>

		<div class="container">
			<div class="card">
				<div class="card-body">

					<div class="text-center mt-2">
						<img class="my-profile-picture"
							th:src="@{'/images/'+${user.imageUrl}}">

					</div>

					<h1 class="text-center mt-3" th:text="${user.name}"></h1>

					<table class="table">

						<tbody>
							<tr>
								<th scope="row">USERID</th>
								<td>
									<span th:text="${user.id}"></span>
								</td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td>
									<span th:text="${user.role}"></span>
								</td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td>
									<span th:text="${user.email}"></span>
								</td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td>
									<span th:text="${user.enabled}"></span>
								</td>
							</tr>
						</tbody>

					</table>
				</div>

			</div>
		</div>

	</section>


	</section>
</body>

</html>
