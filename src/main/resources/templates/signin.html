<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />

</head>

<body>
	<section>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5 mt-5">
					<div class="card-group mb-0">
						<div class="card p-4">
							<div class="card-body">
								<form id="login-form" th:action="@{signin}" method="post">

									<!-- alert message -->

									<div th:if="${param.error}" class="alert alert-danger">
										Invalid username or password
									</div>

									<div th:if="${param.logout}" class="alert alert-success">
										Logged out successfully
									</div>

									<!-- alert message ends -->

									<h1 class="text-center">Login</h1>

									<div class="form-group mb-3">
									
										<label for="emailInput" class="mx-1">Username</label>
										<input name="username" id="username" type="text" class="form-control"
											placeholder="Enter Username">
									</div>

									<div class="form-group mb-4">
										<label for="passwordInput" class="mx-1">Password</label>
										<input name="password" id="password" type="password" class="form-control"
											placeholder="Enter Password">
									</div>

									<div class="container mt-3 text-center">

										<button type="submit" class="btn bg-primary text-white mx-1">
											Login
										</button>

										<button type="reset" class="btn bg-warning text-white">
											Reset
										</button>

									</div>

									<br>

									<div class="text-black text-center">
										<a th:href="@{signup}">
											<button type="button" class="btn btn-link px-0">
												Don't have an account?</button>
										</a>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
</body>

</html>
